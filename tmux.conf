## ============================================================================
##                          Tmux Configuration File
## ============================================================================

## ============================================================================
##                               Key Bindings
## ============================================================================
# Set a Ctrl-b shortcut for reloading your tmux config
bind r source-file ~/.tmux.conf

bind-key v split-window -h
bind-key h split-window -v

bind-key J resize-pane -D 15
bind-key K resize-pane -U 15
bind-key H resize-pane -L 15
bind-key L resize-pane -R 15

bind-key M-j resize-pane -D
bind-key M-k resize-pane -U
bind-key M-h resize-pane -L
bind-key M-l resize-pane -R

# bind prefix<Space> to go to copy mode
bind Space copy-mode

# select/copy if plugin not installed
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection

# No delay for escape key press
set -sg escape-time 0

# Synchronizing
bind-key a setw synchronize-panes

# Smart pane switching with awareness of vim splits
bind -n C-h run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)g?(view|vim?)(diff)?$' && tmux send-keys C-h) || tmux select-pane -L"
bind -n C-j run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)g?(view|vim?)(diff)?$' && tmux send-keys C-j) || tmux select-pane -D"
bind -n C-k run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)g?(view|vim?)(diff)?$' && tmux send-keys C-k) || tmux select-pane -U"
bind -n C-l run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)g?(view|vim?)(diff)?$' && tmux send-keys C-l) || tmux select-pane -R"

# Re-Bind clear screen
bind C-l send-keys 'C-l'

# Create a new window with default splits
bind P source-file ~/.tmux/bloomberg-window

# "Get" aliases into window
bind-key g run "~/bb_scripts/tmux-aliases.sh"

## ============================================================================
##                                 Settings
## ============================================================================
# Set colors
set-option -g default-terminal "screen-256color"

# Use vim bindings
setw -g mode-keys vi
setw -g mode-mouse on
setw -g monitor-activity on
setw -g mouse-select-pane on
set -g status-keys vi

setw -g utf8 on
setw -g status-utf8 on
# Automatically set window title
set-window-option -g automatic-rename on
set-option -g set-titles on

# Pass keys to xterm
set-window-option -g xterm-keys on

set -g history-limit 50000

## ============================================================================
##                                Status Bar
## ============================================================================
# Put the status bar on top
set -g status-position top

# Left side of status bar
# Show session name and hostname in my choice of colors
set -g status-left-length 20
set -g status-left '#[fg=green][#[bg=black,fg=cyan]#S#[bg=black,fg=blue,dim]:#H#[fg=green]]'

## Middle of status bar, window labels
# Inactive windows in status bar
set-window-option -g window-status-format '#[fg=cyan,dim]#I#[fg=blue]:#[default]#W#[fg=grey,dim]#F'
# Current or active window in status bar
set-window-option -g window-status-current-format '#[bg=blue,fg=cyan,bold]#I#[bg=blue,fg=cyan]:#[fg=white]#W#[fg=dim]#F'

## Right side of status bar
# show current window title, date and time in my choice of colors
set -g status-right '#[fg=green][#[fg=white]#T#[fg=green]][#[fg=blue]%Y-%m-%d #[fg=white]%H:%M#[default]#[fg=green]]'

## ============================================================================
##                                  Plugins
## ============================================================================
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-copycat'      # Regex searches, highlighting, and predefined searches
set -g @plugin 'tmux-plugins/tmux-fpp'          # Tmux wrapper for Facebook PathPicker
set -g @plugin 'tmux-plugins/tmux-logging'      # Features for logging history/screen to text files
set -g @plugin 'tmux-plugins/tmux-open'         # Bindings for opening files
set -g @plugin 'tmux-plugins/tmux-sensible'     # Sensible defaults
set -g @plugin 'tmux-plugins/tmux-yank'         # Copying to system clipboard and other copying shortcuts

run-shell '~/.tmux/plugins/tpm/tpm'
