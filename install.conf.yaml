- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.Xdefaults: Xdefaults
    ~/.clang-format: clang-format
    ~/.dir_colors: dir_colors
    ~/.git_template: git_template/
    ~/.gitconfig: gitconfig
    ~/.inputrc: inputrc
    ~/.ipython/profile_default/ipython_notebook_config.py:
        create: true
        force: true
        path: ipython/ipython_notebook_config.py
    ~/.ipython/profile_default/startup/00-pyspark-setup.py:
        create: true
        force: true
        path: ipython/startup/00-pyspark-setup.py
    ~/.tmux.conf: tmux.conf
    ~/.tmux: tmux/
    ~/.vim: vim/
    ~/.vimrc: vimrc
    ~/.vimrc_minimal: vimrc_minimal
    ~/.ycm_extra_conf.py: ycm_extra_conf.py
    ~/bin: bin/

- shell:
  - [git submodule update --init --recursive, Updating submodules]
  - command: scripts/dependency_install.sh
    stdin: true
    stdout: true
    stderr: true
  - command: vim +PlugUpdate +PlugUpgrade +qall
    stdin: true
    stdout: true
    stderr: true
  - command: scripts/ycm_regular_install.sh &
    stdin: true
    stdout: true
    stderr: true
  - command: scripts/fix_permissions.sh
    stdin: true
    stdout: true
    stderr: true
  - command: scripts/set_timezone.sh
    stdin: true
    stdout: true
    stderr: true
  - command: scripts/link_privates.sh
    stdin: true
    stdout: true
    stderr: true
