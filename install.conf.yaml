- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.Xdefaults: Xdefaults
    ~/.clang-format: clang-format
    ~/.dir_colors: dir_colors
    ~/.git_template: git_template/
    ~/.gitconfig: gitconfig
    # not sure if I like the inputrc
    # ~/.inputrc: inputrc
    ~/.tmux.conf: tmux.conf
    ~/.tmux: tmux/
    ~/.vim: vim/
    ~/.vimrc: vimrc
    ~/.vimrc_minimal: vimrc_minimal
    ~/.ycm_extra_conf.py: ycm_extra_conf.py
    ~/bin: bin/
    ~/.zsh: zsh/
    ~/.zshenv: zshenv
    ~/.zshrc: zshrc

- shell:
  - [git submodule update --init --recursive, Updating submodules]
  - command: scripts/dependency_install.sh
    stdin: true
    stdout: true
    stderr: true
  - command: vim +PlugUpdate +PlugUpgrade +qall
    stdin: true
    stdout: true
    stderr: true
  - command: scripts/ycm_regular_install.sh &
    stdin: true
    stdout: true
    stderr: true
  - command: scripts/fix_permissions.sh
    stdin: true
    stdout: true
    stderr: true
  - command: scripts/set_timezone.sh
    stdin: true
    stdout: true
    stderr: true
  - command: scripts/hub_install.sh
    stdin: true
    stdout: true
    stderr: true
